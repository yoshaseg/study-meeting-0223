<!DOCTYPE html>
<html lang="ja_JP">
<head>
    <meta charset="UTF-8">
    <title>Awesome Todo</title>
    <link rel="stylesheet" href="./todo.css">
    <link rel="stylesheet" href="https://admin.media-platform.com/assets/font-awesome/css/font-awesome.min.css">
</head>
<body>

<div id="todoApp">
    <div>
        <div class="header">
            <div class="item">
                <div class="control">
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="input">
                    <input type="text" placeholder="タスクを入力してください">
                </div>
            </div>
        </div>
        <div class="body">
            <div class="item complete">
                <div class="control">
                    <i class="fa fa-check-circle-o"></i>
                </div>
                <div class="input">
                    <p>ああああああああああああ</p>
                </div>
                <div class="remove">
                    <i class="fa fa-trash-o"></i>
                </div>
            </div>
            <div class="item active">
                <div class="control">
                    <i class="fa fa-circle-thin"></i>
                </div>
                <div class="input">
                    <input type="text" placeholder="タスクを入力してください" value="いいいいいいいいいいいいい"/>
                </div>
                <div class="remove">
                    <i class="fa fa-trash-o"></i>
                </div>
            </div>
        </div>
        <div class="info">

            <div class="state">残り3個のタスク</div>

            <div class="btns">
                <div class="btn active">全て</div>
                <div class="btn">未対応</div>
                <div class="btn">終了済</div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
